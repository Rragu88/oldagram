<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="style.css">
    <title>Oldagram</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <header>
                <img class="logo" src="./images/logo.png" alt="logo">
                <img class="avatar user" src="./images/Ryan_Photo.jpg" alt="user-pic">
            </header>
            <section class="s-1">
                <div class="picture">
                    <img class="avatar vangogh" src="./images/avatar-vangogh.jpg" alt="avatar-vangogh">
                </div>
                <div class="name">
                    <span class="text name">Vincent van Gogh</span>
                </div>
                <div class="location">
                    <span class="text location">Zundert, Netherlands</span>
                </div>
            </section>
            <section class="s-2">
                <img class="post" src="./images/post-vangogh.jpg" alt="post-vangogh">
            </section>
            <section class="s-3">
                <div class="icons">
                    <i class="fa-regular fa-heart" id="heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="likes">
                    <span>21,492 likes</span>
                </div>
                <div class="caption">
                    <span class="username">vincey1853</span>
                    <span class="message">took a few mushrooms lol</span>
                </div>
            </section>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/4dd68e1734.js" crossorigin="anonymous"></script>
</body>

</html>
